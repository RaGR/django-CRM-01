{% extends 'base.html' %}
{% block title %}Students{% endblock %}

{% block content %}
<h2>Students List</h2>
<table class="table table-striped mt-4">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Class</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.class }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No students found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
