{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="card mx-auto mt-5" style="max-width: 400px;">
    <div class="card-body">
        <h3 class="card-title text-center">Register</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
    </div>
</div>
{% endblock %}
